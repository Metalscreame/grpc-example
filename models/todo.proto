syntax = "proto3";

package todo;

message Task {
    string text = 1; // number of position of this field in the message
    bool done = 2;
}

message TaskList {
    repeated Task tasks = 1;
}

message Text {
    string text = 1;
}

message Void {}

service Tasks {
    rpc List(Void) returns(TaskList) {}
    rpc Add(Text) returns(Task) {}
}